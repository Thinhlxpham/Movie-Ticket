<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/478bd2c4ff.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="landing">
    <div class="movie_background">
      <figure class="movie_background--wrapper">
        <div class="nav_content">
          <div class="nav_left">
            <figure class="nav_logo--wrapper">
              <img src="asset/movielogo.png" alt="" class="nav_logo" />
            </figure>
            <a href="#home" class="nav_link">Home</a>
            <a href="#contact" class="nav_link">Contact</a>
          </div>
          <div class="nav_right">
            <div class="nav_input--wrapper">
              <input type="text" class="nav_input" placeholder="Find a movie" onkeyup="searchBarEnter(event)" />
              <i class="fa-solid fa-magnifying-glass nav_search" onclick="searchActive(value)"></i>
            </div>
            <i class="fa-solid fa-gear nav_settings"></i>
          </div>
        </div>
        <img src="asset/moviebackground.jpg" alt="" class="movie_background--img" />
        <div class="movie_background--text">
          <h1 class="movie_background--title">
            Ticket<span class="textcolor">+</span>
          </h1>
          <h3 class="movie_background--para">
            With over <span class="textcolor">3000</span> movies on
            Ticket<span class="textcolor">+</span>, the possibilites are
            endless!
          </h3>
          <div class="movie_background--search">
            <div class="movie_input--wrapper form_submit">
              <input type="text" class="movie_input" placeholder="Find a movie" onkeypress="searchBarEnter(event)" />
              <i class="fa-solid fa-magnifying-glass movie_search" onclick="searchOnClick()"></i>
            </div>
          </div>
        </div>
      </figure>
    </div>
  </section>

  <section id="movies">
    <div class="container">
      <div class="row">
        <div class="movies_content">
          <div class="movie_top">
            <h2 class="movies_top--tittle">
              Search results for:
            </h2>
            <h2 class="movie_search--result">""</h2>
          </div>
          <div class="movies_list">
            <i class="fa-solid fa-spinner movie_list--loading"></i>
            <div class="movie">
              <figure class="movie_img--wrapper">
                <img class="movie_img" src="asset/postertest.jpg" alt="">
                <h3 class="movie_info--title">Guardians of the Galaxy Vol .2</h3>


              </figure>
              <h4 class="movie_title">Guardians of the Galaxy Vol. 2</h4>
            </div>
            <div class="movie">
              <figure class="movie_img--wrapper">
                <img class="movie_img" src="asset/postertest2.jpg" alt="">
                <h3 class="movie_info--title">The Avenger</h3>

              </figure>
              <h4 class="movie_title">The Avenger</h4>
            </div>
            <div class="movie">
              <figure class="movie_img--wrapper">
                <img class="movie_img" src="asset/postertest3.jpg" alt="">
                <h3 class="movie_info--title">Spider-man: Homecoming</h3>

              </figure>
              <h4 class="movie_title">Spider-man: Homecoming</h4>
            </div>
            <div class="movie">
              <figure class="movie_img--wrapper">
                <img class="movie_img" src="asset/postertest4.jpg" alt="">
                <h3 class="movie_info--title">Minions: Rise of Gru</h3>

              </figure>
              <h4 class="movie_title">Minions: Rise of Gru</h4>
            </div>
            <div class="movie">
              <figure class="movie_img--wrapper">
                <img class="movie_img" src="asset/postertest5.jpg" alt="">
                <h3 class="movie_info--title">Spider-Man: Into the Spider-Verse</h3>

              </figure>
              <h4 class="movie_title">Spider-Man: Into the Spider-Verse</h4>
            </div>
            <div class="movie">
              <figure class="movie_img--wrapper">
                <img class="movie_img" src="asset/postertest6.jpg" alt="">
                <h3 class="movie_info--title">Nope</h3>

              </figure>
              <h4 class="movie_title">Nope</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
